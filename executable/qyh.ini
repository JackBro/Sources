[push_lib]
log_file=Z:\PD1515BA\compile_lib.log

[check_log]
log_file=Z:\PD1515BA\compile_lib.log

[kill_camera]
camera_process_name=org.codeaurora.snapcam com.android.camera mm-qcamera-daemon

[start_camera]
command=adb shell "am start -a android.media.action.IMAGE_CAPTURE"

[unlock_screen]
command=adb shell input touchscreen swipe 0 1000 0 0 100

[power_button]
command=adb shell "input keyevent KEYCODE_POWER"

[take_picture]
command=adb shell "input keyevent KEYCODE_CAMERA"

[check_device]
command=adb devices
success=device

[check_root]
command=adb remount
success=remount succeeded